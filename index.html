<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Voting Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #f8f9fa;
            --accent: #ff6b6b;
            --dark: #343a40;
            --light: #ffffff;
            --success: #28a745;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: var(--light);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        #add {
            background-color: var(--success);
            color: white;
            margin-top: 10px;
        }

        #result {
            background-color: var(--primary);
            color: white;
            margin-bottom: 20px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 10px;
            margin: 15px 0;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--light);
            min-width: 600px; /* Ensures table doesn't get too narrow */
        }

        th {
            background-color: var(--primary);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .vote-btn {
            background-color: var(--accent);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .vote-count {
            font-weight: 600;
            color: var(--primary);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .logo {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        #time {
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .input-group {
                flex-direction: row;
                align-items: center;
            }
            
            input {
                width: auto;
                flex: 1;
            }
            
            button {
                width: auto;
            }
            
            #add {
                margin-top: 0;
            }
            
            .table-container {
                overflow-x: visible;
            }
            
            table {
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">VoteSecure</div>
            <div id="time"></div>
        </div>
        
        <h1>Digital Voting Machine</h1>
        
        <div class="card">
            <div class="input-group">
                <label for="nme">Candidate Name:</label>
                <input type="text" name="nme" id="nme" placeholder="Enter candidate name">
                <button id="add" onclick="add()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                    Add Candidate
                </button>
            </div>
        </div>
        
        <button id="result" onclick="result()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
            </svg>
            Show Results
        </button>
        
        <div class="card">
            <div class="table-container">
                <table>
                    <tbody id="tb">
                        <tr>
                            <th>Candidate</th>
                            <th>Votes</th>
                            <th>Action</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let member = [];
    
        function add() {
            let cnt = 0;
            let name = document.getElementById("nme").value;
            if (!name.trim()) {
                alert("Please enter a candidate name");
                return;
            }
            
            console.log("name: " + name);
            let table = document.getElementById("tb");
            let row = document.createElement("tr");
            let n = document.createElement("td");
            let count = document.createElement("td");
            count.className = "vote-count";
            let btnsec = document.createElement("td");
            let btn = document.createElement("button");
            btn.className = "vote-btn";
            btn.textContent = "Vote";
            btnsec.appendChild(btn);
            n.textContent = name;
            count.textContent = cnt;

            let person = {
                name: name,
                count: cnt
            }

            btn.addEventListener("click", () => {
                cnt++;
                count.textContent = cnt;
                person.count = cnt;
                console.log("current person: " + person.name + " cnt: " + person.count);
            }); 

            member.push(person);
            console.log(member);

            row.appendChild(n);
            row.appendChild(count);
            row.appendChild(btnsec);

            table.appendChild(row);
            document.getElementById("nme").value = "";
        }

        function result() {
            if (member.length === 0) {
                alert("No candidates added yet!");
                return;
            }
            
            let max = 0;
            let pos = -1;
            let winners = [];
            
            for (let i = 0; i < member.length; i++) {
                if (member[i].count > max) {
                    max = member[i].count;
                    winners = [member[i].name];
                } else if (member[i].count === max) {
                    winners.push(member[i].name);
                }
            }
            
            if (winners.length > 1) {
                alert("It's a tie between: " + winners.join(", "));
            } else {
                alert("Winner is: " + winners[0] + " with " + max + " votes!");
            }
        }

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            const dateStr = now.toLocaleDateString();
            document.getElementById('time').textContent = `${dateStr} | ${timeStr}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
